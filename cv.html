<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV - Ismael Piña Ramos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #a2e048;
      --lime-green: #a2e048;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --bg-light: #f7f7f7;
      --highlight: #93C572;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    html, body { 
      height: 100%; 
      background-color: var(--bg-light);
      font-family: 'Inter', sans-serif;
    }
    
    .container { 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      align-items: center; 
      justify-content: center;
      padding: 2rem;
    }
    
    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      background-color: var(--secondary);
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      gap: 0.5rem;
    }
    
    .back-btn:hover { 
      background-color: var(--highlight);
      border-color: var(--highlight);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(162, 224, 72, 0.3);
    }
    
    .pdf-viewer {
      width: 100%;
      max-width: 900px;
      height: 80vh;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      background: white;
    }
    
    .pdf-viewer iframe,
    .pdf-viewer embed,
    .pdf-viewer object {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .fallback-message {
      padding: 2rem;
      text-align: center;
      color: var(--text-dark);
      font-size: 1.1rem;
    }
    
    .fallback-message a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 700;
    }
    
    .fallback-message a:hover {
      color: var(--highlight);
      text-decoration: underline;
    }
    
    .download-btn {
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      background-color: var(--secondary);
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--secondary);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      gap: 0.5rem;
    }
    
    .download-btn:hover { 
      background-color: var(--highlight);
      border-color: var(--highlight);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(162, 224, 72, 0.3);
    }
    
    .download-btn svg {
      fill: var(--primary);
    }
    
    @media (max-width: 768px) {
      .pdf-viewer { 
        height: 70vh; 
        border-radius: 8px;
      }
      .container { 
        padding: 1rem; 
      }
      .back-btn {
        top: 1rem;
        left: 1rem;
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
      .download-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
  <script>
    // Efectos decorativos para la página del CV
    document.addEventListener('DOMContentLoaded', () => {
      
      // Efecto de entrada animada
      const container = document.querySelector('.container');
      const pdfViewer = document.querySelector('.pdf-viewer');
      const backBtn = document.querySelector('.back-btn');
      const downloadBtn = document.querySelector('.download-btn');
      
      // Animación de entrada
      container.style.opacity = '0';
      container.style.transform = 'translateY(50px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
      
      // Efecto de carga del PDF
      pdfViewer.style.transform = 'scale(0.8)';
      pdfViewer.style.opacity = '0';
      
      setTimeout(() => {
        pdfViewer.style.transition = 'all 0.6s ease-out';
        pdfViewer.style.transform = 'scale(1)';
        pdfViewer.style.opacity = '1';
      }, 400);
      
      // Efectos hover avanzados en botones
      [backBtn, downloadBtn].forEach(btn => {
        if (!btn) return;
        
        btn.addEventListener('mouseenter', function() {
          this.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
          this.style.transform = 'translateY(-3px) scale(1.05)';
          this.style.boxShadow = '0 8px 25px rgba(162, 224, 72, 0.4)';
        });
        
        btn.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
          this.style.boxShadow = '0 4px 12px rgba(162, 224, 72, 0.3)';
        });
        
        // Efecto de click
        btn.addEventListener('mousedown', function() {
          this.style.transform = 'translateY(-1px) scale(1.02)';
        });
        
        btn.addEventListener('mouseup', function() {
          this.style.transform = 'translateY(-3px) scale(1.05)';
        });
      });
      
      // Efecto de partículas sutiles
      const createCVParticles = () => {
        const particleCount = 8;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.style.cssText = `
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
            animation: cvFloat${i} ${15 + Math.random() * 10}s linear infinite;
          `;
          
          // Keyframes únicos para cada partícula
          const style = document.createElement('style');
          style.textContent = `
            @keyframes cvFloat${i} {
              0% { 
                transform: translateY(100vh) translateX(${Math.random() * 100}vw) rotate(0deg); 
                opacity: 0; 
              }
              10% { opacity: 0.6; }
              90% { opacity: 0.6; }
              100% { 
                transform: translateY(-20px) translateX(${Math.random() * 100}vw) rotate(360deg); 
                opacity: 0; 
              }
            }
          `;
          document.head.appendChild(style);
          document.body.appendChild(particle);
        }
      };
      
      // Efecto de respiración en el visor PDF
      const addBreathingEffect = () => {
        let breatheIn = true;
        
        setInterval(() => {
          if (breatheIn) {
            pdfViewer.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.15)';
          } else {
            pdfViewer.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
          }
          breatheIn = !breatheIn;
        }, 3000);
      };
      
      // Efecto de cursor personalizado
      const createCustomCursor = () => {
        const cursor = document.createElement('div');
        cursor.className = 'custom-cv-cursor';
        cursor.style.cssText = `
          width: 20px;
          height: 20px;
          border: 2px solid var(--secondary);
          border-radius: 50%;
          position: fixed;
          pointer-events: none;
          z-index: 9999;
          transition: all 0.1s ease;
          transform: translate(-50%, -50%);
          opacity: 0;
        `;
        document.body.appendChild(cursor);
        
        document.addEventListener('mousemove', (e) => {
          cursor.style.left = e.clientX + 'px';
          cursor.style.top = e.clientY + 'px';
          cursor.style.opacity = '1';
        });
        
        document.addEventListener('mouseleave', () => {
          cursor.style.opacity = '0';
        });
        
        // Efecto hover en elementos interactivos
        [backBtn, downloadBtn].forEach(btn => {
          if (!btn) return;
          
          btn.addEventListener('mouseenter', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            cursor.style.backgroundColor = 'rgba(162, 224, 72, 0.2)';
          });
          
          btn.addEventListener('mouseleave', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursor.style.backgroundColor = 'transparent';
          });
        });
      };
      
      // Inicializar efectos con retrasos
      setTimeout(createCVParticles, 1000);
      setTimeout(addBreathingEffect, 1500);
      setTimeout(createCustomCursor, 500);
      
    });
  </script>
</head>
<body>
  <a href="index.html" class="back-btn">
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    Volver
  </a>
  <div class="container">
    <div class="pdf-viewer">
      <object data="cv_Ismael_Pi%C3%B1a_Ramos.pdf" type="application/pdf">
        <embed src="cv_Ismael_Pi%C3%B1a_Ramos.pdf" type="application/pdf" />
        <div class="fallback-message">
          <p>Tu navegador no puede mostrar PDFs directamente.</p>
          <p><a href="cv_Ismael_Pi%C3%B1a_Ramos.pdf" target="_blank">Haz clic aquí para descargar el CV</a></p>
        </div>
      </object>
    </div>
    <a href="cv_Ismael_Pi%C3%B1a_Ramos.pdf" download class="download-btn">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 12l-4-4h3V4h2v4h3l-4 4z"/>
        <path d="M2 14h12v2H2z"/>
      </svg>
      Descargar CV
    </a>
  </div>
</body>
</html>
